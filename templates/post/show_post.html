{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', path='/post/show_post.css') }}">
<div class="post-container">
    <h1 class="post-title">{{ post.title }} <span class="post-author">-- by {{ post.username }}</span></h1>
    <p class="post-body">{{ post.body }}</p>
</div>
{% endblock %}
